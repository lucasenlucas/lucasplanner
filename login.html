<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Login - Lucas Planner</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js" defer></script>
</head>
<body>
  <h1>Lucas Planner Login</h1>
  <form id="loginForm">

  </form>
</body>
</html>
